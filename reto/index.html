<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add event listener</title>
    <!-- SCRIPTS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <h1 class="text-center">Carrito</h1>
      <hr />
      <div class="row" id="contenedor-productos"></div>

      <div class="my-5">
        <h4>ðŸ›’ Carrito de Compras</h4>
        <table class="table">
          <thead>
            <tr>
              <th scope="col">Id</th>
              <th scope="col">Item</th>
              <th scope="col">Cantidad</th>
              <th scope="col">AcciÃ³n</th>
              <th scope="col">Total</th>
            </tr>
          </thead>
          <tbody id="items"></tbody>
        </table>
      </div>
    </div>

    <!-- TEMPLATE PRODUCTOS -->
    <template id="template-productos">
      <div class="col-12 col-md-4 mb-3">
        <div class="card">
          <img src="..." class="card-img-top" alt="..." />
          <div class="card-body">
            <h5 class="card-title">${title}</h5>
            <p class="card-text">$ <span>${precio}</span></p>
            <button class="btn btn-dark">Comprar</button>
          </div>
        </div>
      </div>
    </template>

    <!-- TEMPLATE TABLA PRODUCTOS -->
    <template id="template-productos-tabla">
      <tr>
        <th scope="row" id="td-id"></th>
        <td id="td-title"></td>
        <td id="td-cantidad"></td>
        <td>
          <button class="btn btn-success">+</button>
          <button class="btn btn-danger">-</button>
        </td>
        <td id="td-total"></td>
      </tr>
    </template>

    <!-- SCRIPTS -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
    <script src="app.js"></script>
  </body>
</html>
